<div ng-controller="ProjectController">
<div ng-include="'page/user_project/html/projectInfo.html'" style="display:none; z-index:1;" id="projectInfoHtml"></div>
<div id="projectContent">
		<div id="include_header" style="display:block">
	    	
	        	<div id="projectnames">
	        		<div class="choiceItem">
	     				<div class="allname"><span class="inputtext">项目名称:</span></div>
	     				<div class="allinput"><input type="text" id="projectName" ng-model="ProjectTofind.name"/></div>
	     			</div>
	            	<div class="choiceItem">
	                	<div class="allname"><span class="inputtext">施工单位:</span></div>
	                	<div class="allinput"><input type="text" id="constructionUnit" ng-model="ProjectTofind.constructionUnit"/></div>
	                </div>
	                <div class="choiceItem">
	                	<div class="allname"><span class="inputtext">项目负责人:</span></div>
	                	<div class="allinput"><input type="text" id="leader" ng-model="ProjectTofind.leader"/></div>
	                </div>
	            	<div class="choiceItem">
	            		<div class="allname"><span class="inputtext">施工地点:</span></div>
	            		<div class="allinput"><input type="text" id="place" ng-model="ProjectTofind.place"/></div>
	            	</div>
	            	<div class="choiceItem">
	            		<div class="allname"><span class="inputtext">施工时间:</span></div>
	            		<div class="allinput"><input type="text" id="startDate" ng-model="ProjectTofind.startDate"/></div>
	            	</div>
	            	<div class="choiceItem">
	            		<div class="allname"><span class="inputtext">施工周期:</span></div>
	            		<div class="allinput"><input type="text" id="phase" ng-model="ProjectTofind.phase"/></div>
	            	</div>
	                
	                <div id="findBt">
	                	<a href=""><button id="find" ng-click="projectFind()" ></button></a>
	                </div>
	            </div>
	           
	    </div>
		<div class="container" style="display:block" id="containers">
			<div id="include_bodys">
				<table class="table-striped table table-bordered">
					<tbody>
						<tr>
							<th ng-repeat="projectTitle in projectTitles">{{projectTitle}}</th>
						</tr>
						<tr ng-repeat = "projectInfo in projectList">
						    <td>{{$index+1}}</td>
							<td>{{projectInfo.name}}</td>
							<td>{{projectInfo.constructionUnit}}</td>
							<td>{{projectInfo.leader}}</td>
							<td>{{projectInfo.place}}</td>
							<td>{{projectInfo.startDate}}</td>
							<td>{{projectInfo.phase}}</td>
							<td class="tds" >
		                        <button id="editbutton" ng-click="projectChangeClick(projectInfo.id)">
		                        </button>
		                    </td>
						</tr>
					</tbody>
				</table> 
			<div id="table-buton1" >
				<div id="projectPageCode"></div>
			</div>
		</div>
	</div>
	</div>
</div>

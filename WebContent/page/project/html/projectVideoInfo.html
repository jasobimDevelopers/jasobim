<div id="videoContent">
	<div id="projectDetail_body_video">
		<div id="video_menu">
			<div id="video_contents">
				<div id="item_menuli_first">
					<div><span>专业</span></div>
					<div><button class="btn btn-default" ng-click="setPhase('all',flag[4])">全部</button></div>
					<div ng-repeat="phase in projectPhaseInfo"><button class="btn btn-default" ng-click="setPhase($index,flag[4])">{{phase.name}}</button></div>
				</div>
				<div class="item_menuli_video">
					<div><span>栋号</span></div>
					<div><button class="btn btn-default" ng-click="setBuildingNum('all',flag[4])">全部</button></div>
					<div ng-repeat="buildingNumber in buildingArray">
						<select class="myselect" type="text" ng-change="setBuildingNum(building[$index],flag[4])" onclick="selectValue()"  ng-model="building[$index]">
	    					<option value="title" >#{{$index*10+1}} -#{{$index*10+10}}</option>
	    					<option value="{{number}}" ng-repeat="number in buildingNumber" >#{{number}}</option>
	    				</select>
    				</div>
				</div>
			</div>
			<div id="video_buttons">
				<div id="video_content">
					<table class="table-striped table table-bordered">
						<tbody>
							<tr>
								<th ng-repeat="videoTitle in videoTitles">{{videoTitle}}</th>
							</tr>
							<tr ng-repeat = "projectVideo in videoList">
							    <td>{{$index+1}}</td>
							    <!-- <td>{{projectVideo.name}}</td> -->
								<td>{{projectVideo.url}}</td>
								<td>{{projectVideo.buildingNum}}</td>
								<td>{{projectVideo.professionType}}</td>
								<td class="tds" >
			                        <button id="uploadbutton" ng-click="videoChangeClick(projectItem.id)">
			                        </button>
			                        <button id="deletebutton" ng-click="deleteItem(projectItem.id)">
			                        </button>
			                    </td>
							</tr>
						</tbody>
					</table>
					<div id="table-buton5" >
						<div id="videoPageCode"></div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>

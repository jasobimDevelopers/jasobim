<div id="selfContent">
	<div id="projectDetail_body_self">
		<div>
				<div id="self_menu">
					<div id="selfli">
						<div class="selfli_text"><span>工程名称：</span> </div>
						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.name}}" class="projectInfoContentInput"/></div>
					</div>
					<div id="selfli">
						<div class="selfli_text"><span>工程编码：</span></div>
						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.num}}" class="projectInfoContentInput"/></div>
					</div>
					<div id="selfli">
						<div class="selfli_text"><span>施工单位：</span></div>
						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.constructionUnit}}" class="projectInfoContentInput"/></div>
					</div>
					<div id="selfli">
						<div class="selfli_text"><span>项目负责人：</span></div>
						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.leader}}" class="projectInfoContentInput"/></div>
					</div>
					<div id="selfli">
						<div class="selfli_text"><span>施工地点：</span></div>
						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.place}}" class="projectInfoContentInput"/></div>
					</div>
					<div id="selfli">
						<div class="selfli_text"><span>建设单位：</span></div>
						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.buildingUnit}}" class="projectInfoContentInput"/></div>
					</div>
					<div id="selfli">
						<div class="selfli_text"><span>设计单位：</span></div>
						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.designUnit}}" class="projectInfoContentInput"/></div>
					</div>
					<div id="selfli">
						<div class="selfli_text"><span>施工时间：</span></div>
						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.startDate}}" class="projectInfoContentInput"/></div>
					</div>
					<div id="selfli">
						<div class="selfli_text"><span>施工周期：</span></div>
						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.phase}}" id="projectInfoss"/></div>
					</div>
					<div id="selfli">
						<div class="selfli_text"><span>版本：</span></div>
						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.version}}" class="projectInfoContentInput"/></span></div>
					</div>
					<div id="selfli">
						<div class="selfli_text"><span>项目工程简介：</span></div>
						<div id="projectInfoDesc"><textarea id="projectInfoDescInput">{{findProjectInfo.description}}</textarea></div>
					</div>
					<div id="selfliModel" >
						<div class="selfli_text"><span>模型上传：</span></div>
						<div><input type="file" id="testfile" onchange="setModel(this)"/></div>
						
					</div>
					<div id="selfliPic" >
						<div class="selfli_text"><span>图片上传：</span></div>
						<div><input type="file" id="picFile" onchange="setPic(this)"/></div>
					</div>
					<div id="tt" >
					<div class="selfli_text" ><span>1上1：</span></div>
						<div><input type="text" id="test" ng-model="$parent.$parent.test"></div>
					</div>
				</div>
				
		</div>
		<div id="selfAdd">
	            	<input type="button" ng-click="addProjectByAdmin()"  class="btn btn-default" value="确定" />
	                <input type="button" ng-click="resetProject()" class="btn btn-default" value="重置" />
    	</div>
	</div>
</div>

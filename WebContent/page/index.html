<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title>jquery test</title> 
<script src="common/jquery/jquery-1.11.1.js"></script> 
<style type="text/css"> 
.show 
{ 
width:1500px;
height:200px;
margin:0 auto;
background-color: red; 
} 
</style> 
</head> 

<body> 
<div class="show"></div> 
<script> 
var browser_width = $(document.body).width(); 
$("div.show").css("width",browser_width); 
$(window).resize(function() { 
browser_width = $(document.body).width(); 
$("div.show").css("width",browser_width); 
}); 
</script> 
</html>

    </div>
    <!--表格-->
    <div class="formMain">

                </el-table-column>
                <el-table-column prop="name" label="项目名称" width="200">

                <el-table-column prop="data" label="施工时间" width="200">
                </el-table-column>
                <el-table-column fixed="right" label="操作" width="100">
                    <template scope="scope">

                        <el-button @click="handleClick()" type="text" size="small"><a href="projectCon.html" class="check">查看</a></el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
    </div>
